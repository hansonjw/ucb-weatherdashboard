<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    
</head>

<body>

    <nav class="navbar navbar-dark stikcy-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Weather Dashboard</a>
        
    </nav>

    <div class="container-fluid">
        
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidbar collapse" id="sidebarMenu">
                <div class="sidebar-skity pt-3">
                    <form id="user-input">
                        <h6 class="sidebar-heading d-flex justify-content between align-items-center px-3 mt-4 mb-a text-muted">
                            Enter a City
                        </h6>
                        <input type="text" id="city-to-search">
                        <button id="new-city" type="submit">Search</button>  
                    </form>
                    <div>
                        <h6 class="sidebar-heading d-flex justify-content between align-items-center px-3 mt-4 mb-a text-muted">
                            Previous Cities...
                        </h6>
                        <div class="nav felx-column mb-2" id="prev-cities"></div>
                    </div>
                </div>
            </nav>


            <div class="col">

                <!-- CURRENT WEATHER -->
                <div class="row" id="current-city"></div>
                <div class="card-deck mb-3 text-center" id="current-weather"></div>

                <!-- FIVE DAY FORECAST -->
                <div class="row" id="five-day-title"></div>
                <div class="card-deck mb-3 text-center" id="five-day">
                    <!-- 5 day forecast -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
